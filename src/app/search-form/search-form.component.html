<div class="row">
  <form [formGroup]="searchForm" id="searchForm" (ngSubmit)="searchFlight()">
    <div class="col-lg-12">
      <mat-radio-group aria-label="Select an option" formControlName="typeOfTrip">
        <mat-radio-button id="oneWay" value="oneWay">One Way</mat-radio-button>
        <mat-radio-button id="return" value="return">Return</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col-lg-12" id="searchForm">
      <mat-card>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Source</mat-label>
              <input id="source" type="text" matInput  [formControl]="searchForm.get('source')" [matAutocomplete]="source">
              <mat-autocomplete #source="matAutocomplete">
                <mat-option *ngFor="let option of sourceOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Destination</mat-label>
              <input id="destination" type="text" matInput [formControl]="searchForm.get('destination')" [matAutocomplete]="destination">
              <mat-autocomplete #destination="matAutocomplete">
                <mat-option *ngFor="let option of destinationOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Enter Departure Date</mat-label>
              <input id="departureDate" matInput [min]="minDate" [matDatepicker]="departureDate" formControlName="departureDate">
              <mat-datepicker-toggle matSuffix [for]="departureDate"></mat-datepicker-toggle>
              <mat-datepicker #departureDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Return Date</mat-label>
              <input matInput id="returnDate" [min]="this.searchForm.get('departureDate').value" [matDatepicker]="returnDate" formControlName="returnDate">
              <mat-datepicker-toggle matSuffix [for]="returnDate"></mat-datepicker-toggle>
              <mat-datepicker #returnDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-label>No.of Passengers</mat-label>
              <input id="noOfPassengers" matInput type="number" formControlName="noOfPassengers">
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <button mat-raised-button color="primary" id="submit">Search</button>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-12 padding-top20px">
      <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (userChangeEnd)="filterBasedOnMinMaxValue($event)"></ng5-slider>
    </div>
  </form>
</div>
